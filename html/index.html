<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Document</title>

  <link rel="stylesheet" title="including_css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css" />

  <link rel=" stylesheet" type="text/css" href="./css/style.css" />

  <link rel=" stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    
</head>
<body>
  
  <div class="container">
    
    <div class="co__header">
      <div class="container__checkout">checkout</div>

      <div class="container__breadcrumb">
        <ul class="breadcrumb">
          <li><a href="#">Shipping</a></li>
          <li><a href="#" class="breadcrumb--PM">Payment Method</a></li>
          <li><a href="#">Confirmation</a></li>
        </ul> <!-- breadcrumb-->
      </div> <!-- container__breadcrumb-->

      <span class="container__icon">
        <i class="fa fa-window-close" aria-hidden="true"></i> 
      </span> <!-- container__icon-->

    </div> <!-- co__header -->


    <div class="co__body">

      <section class="card__wallet">

        <div class="wallet__card">
            <div class="wallet__card__wallet"> Wallet</div>
        </div> <!-- wallet__card-->

        <div class="cards">
        
          <div class="cards__discover">
            <img src="./images/cards/discover.png" alt="discover" height="130px">
          </div>

          <div class="cards__mastercard">
              <img src="./images/cards/mastercard.png" alt="mastercard"   height="130px">
          </div>

          <div class="cards__visa">
              <img src="./images/cards/visa.png" alt="visa"  height="130px">
          </div>
          
          <br/>
        </div> <!-- cards -->

          <div class="wallet__card">
              <div class="wallet__card__wallet"> New Card</div>
          </div> <!-- wallet__card-->
          
          <div class="form">
              <div class="form__name"> 
                  <input type="text" placeholder="Name on card">
              </div>
                <div class="form__number">
                    <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>

                <div class="mmyy">
                  <div class="mm mintext">
                      <input type="text" placeholder="MM/YY">
                      <input type="text" class="cvv" placeholder="CVV">
                  </div>
                </div>
            </div>

      </section> <!-- card__wallet -->




        <div class="payment_receipt"></div>
      </div>


  </div> <!-- container -->

</body>
</html>
